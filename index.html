<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />

        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css"
        />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
            rel="stylesheet"
        />

        <title>Frontend Mentor | Social links profile</title>

        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <section class="card">
            <img
                src="assets/images/avatar-jessica.jpeg"
                class="card__avatar"
                alt="Jessica's Avatar"
            />
            <div class="card__profile profile">
                <p class="profile__name">Jessica Randall</p>
                <p class="profile__nationality">London, United Kingdom</p>
            </div>

            <div class="card__quote">
                <p>"Front-end developer and avid reader."</p>
            </div>

            <div class="card__socials">
                <a>
                    <button class="gitHub">GitHub</button>
                </a>
                <a>
                    <button class="frontEndMentor">Frontend Mentor</button>
                </a>
                <a>
                    <button class="linkedin">LinkedIn</button>
                </a>
                <a>
                    <button class="twitter">Twitter</button>
                </a>
                <a>
                    <button class="instagram">Instagram</button>
                </a>
            </div>
        </section>
        <footer>
            <div class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by <a href="#">Rafael Pierre</a>.
            </div>
        </footer>
    </body>
</html>
